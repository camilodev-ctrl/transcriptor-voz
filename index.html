<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Transcriptor Voz a Texto</title>
  <script src="js/script.js" defer></script>
</head>
<body>
  <h2>Transcriptor de voz a texto con Web Speech API</h2>
  
  <button id="start">Iniciar Grabación</button>
  <button id="stop">Detener Grabación</button>
  <button id="reset">Resetear Texto</button>
  
  <p><strong>Texto transcrito:</strong></p>
  <textarea id="texto" rows="10" cols="50" placeholder="Aquí aparecerá el texto transcrito..."></textarea>
  
  <br />
  <button id="guardar">Guardar en servidor</button>
</body>
</html>
