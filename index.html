<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor de voz a texto</title>
</head>
<body>
    <h2>Transcriptor de voz a texto con web Speech API</h2>
